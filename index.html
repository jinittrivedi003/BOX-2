  <script>
    function selectOption(element, num) {
      let options = document.querySelectorAll('.option');
      options.forEach(opt => {
        opt.classList.remove('selected');
        opt.querySelector('input').checked = false;
        opt.querySelector('.controls').classList.add('hidden');
      });

      element.classList.add('selected');
      element.querySelector('input').checked = true;
      document.getElementById('controls-' + num).classList.remove('hidden');

      // Update price
      let total = "$0.00 USD";
      if (num === 1) total = "$10.00 USD";
      else if (num === 2) total = "$18.00 USD";
      else if (num === 3) total = "$24.00 USD";
      document.getElementById('total-price').innerText = total;
    }
  </script>
